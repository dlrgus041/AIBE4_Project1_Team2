<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘트립 | MyPage</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mypage.css">
</head>
<body>

    <div class="container">
        <header>
            <a href="#" class="my-page-link">my page</a>
        </header>

        <main>
            <nav class="tab-nav">
                <button class="tab-button active" data-tab="itinerary">내 일정</button>
                <span class="divider">|</span>
                <button class="tab-button" data-tab="reviews">내 리뷰</button>
            </nav>

            <div class="content-area">
                <section id="itinerary" class="tab-content active">
                    <div class="itinerary-grid">
                        </div>
                </section>

                <section id="reviews" class="tab-content">
                    <div class="review-list">
                        </div>
                    <div class="pagination">
                        </div>
                </section>
            </div>
        </main>
    </div>

    <div id="itineraryModal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <header class="modal-header">
                <h1 id="modalItineraryTitle"></h1>
                <span id="modalItineraryDuration" class="date-range"></span><br>
                <button id="reviewBtn">리뷰 작성하기</button>
            </header>
            <main id="modalItineraryBody" class="modal-body"></main>
        </div>
    </div>

    <div id="reviewModal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <header class="review-header">
                <h1 id="modalReviewTitle"></h1>
                <div id="modalReviewAuthor" class="author-info"></div>
                <div id="modalReviewRating" class="star-rating-display"></div>
            </header>
            <main class="review-body">
                <img id="modalReviewPhoto" src="" alt="리뷰 상세 사진" class="review-photo">
                <p id="modalReviewContent" class="review-text"></p>
            </main>
        </div>
    </div>
    
    <script src="mypage.js"></script>
</body>
</html>
