<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘 트립 | 여행자들의 후기</title>

    <!-- SEO & OG Meta -->
    <meta
      name="description"
      content="오늘 트립 | AI가 당신에게 맞는 맞춤형 당일치기 여행 일정을 추천해드립니다. 쉽고 빠르게 떠나는 여행 플래너!"
    />
    <meta property="og:title" content="오늘 트립 | 여행자들의 후기" />
    <meta
      property="og:description"
      content="AI가 추천하는 맞춤 당일치기 여행 일정!"
    />
    <meta
      property="og:image"
      content="https://prgrms-aibe-devcourse.github.io/AIBE4_Project1_Team2/frontend/public/logo/og-logo.png"
    />
    <meta property="og:image:width" content="1100" />
    <meta property="og:image:height" content="550" />
    <meta property="og:image:type" content="image/png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../public/favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../public/favicon/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../public/favicon/apple-touch-icon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../public/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="../public/favicon/android-chrome-192x192.png"
    />
    <link
      rel="mask-icon"
      href="../public/favicon/favicon-32x32.png"
      color="#f5c563"
    />
    <link rel="manifest" href="../public/favicon/site.webmanifest" />
    
    <!-- font / css -->
    <link rel="stylesheet" href="../public/font.css" />
    <link rel="stylesheet" href="./reviews.css" />
  </head>

  <body>
    <section class="search-section">
      <h2>🔍 후기 검색</h2>
      <div class="search-form">
          <input type="text" id="keyword" placeholder="검색 키워드 (예: 맛집)" />
          <input type="text" id="region" placeholder="지역 (예: 부산)" />
          <input type="text" id="partner" placeholder="동반자 (예: 친구, 연인)" />
          <input type="text" id="type" placeholder="여행 타입 (예: 힐링, 맛집)" />
          <input type="number" id="minRate" min="1" max="5" placeholder="별점 (1~5)" />
          <button id="btnSearch" class="btn-main">검색</button>
      </div>
    </section>
    <div class="container">
      <header class="header">
        <div class="title-wrap">
          <h1>✨ 전국 여행 리뷰 모음</h1>
          <p class="subtitle">여행자들이 남긴 생생한 후기들을 만나보세요</p>
        </div>
        <div class="btn-group">
          <button id="btnMyReviews" class="btn-main">
            📝 내가 작성한 후기 전체 보기
          </button>
          <button id="btnMyPlans" class="btn-main">
            📅 내가 저장한 AI 일정 보기
          </button>
        </div>
      </header>

      <main id="reviews-container"></main>
    </div>

    <div id="reviewModal" class="modal-overlay">
      <div class="modal-content">
        <button class="close-button">&times;</button>
        <header class="review-header">
          <h1 id="modal-title"></h1>
          <div id="modal-rate" class="star-rating-display"></div>
        </header>
        <main class="review-body">
          <img id="modal-image" src="" alt="리뷰 사진" class="review-photo" />
          <p id="modal-content" class="review-text"></p>
        </main>
      </div>
    </div>

    <script src="reviews.js"></script>
  </body>
</html>
