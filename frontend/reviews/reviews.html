<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘트립 | 지역별 여행 리뷰</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reviews.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="title-wrap">
            <h1>✨ 전국 여행 리뷰 모음</h1>
            <p class="subtitle">여행자들이 남긴 생생한 후기들을 만나보세요</p>
            </div>
            <div class="btn-group">
            <button id="btnMyReviews" class="btn-main">
                📝 내가 작성한 후기 전체 보기
            </button>
            <button id="btnMySchedules" class="btn-main">
                📅 내가 저장한 AI 일정 보기
            </button>
            </div>
        </header>

        <main id="reviews-container"></main>

    </div>

    <div id="reviewModal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <header class="review-header">
            <h1 id="modal-title"></h1>
            <div id="modal-rate" class="star-rating-display"></div>
            </header>
            <main class="review-body">
            <img
                id="modal-image"
                src=""
                alt="리뷰 사진"
                class="review-photo"
            />
            <p id="modal-content" class="review-text"></p>
            </main>
        </div>
    </div>

    <script src="reviews.js"></script>
</body>
</html>
