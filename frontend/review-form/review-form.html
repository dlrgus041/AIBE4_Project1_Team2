<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘 트립 | 여행 후기 작성</title>

    <link rel="stylesheet" href="./review-form.css" />
  </head>

  <body>
    <div class="container">
      <!-- 왼쪽 일정 상세 -->
      <section id="plan-detail" class="plan-section">
        <h2 id="plan-title"></h2>
        <p id="plan-meta"></p>
        <p id="plan-desc"></p>

        <ul id="itinerary-list" class="itinerary"></ul>

        <div id="plan-notes" class="notes"></div>
      </section>

      <!-- 오른쪽 리뷰 작성 폼 -->
      <section class="review-section">
        <!-- 폼 시작 -->
        <form id="review-form">
          <label>제목</label>
          <input
            type="text"
            id="review-title"
            placeholder="리뷰의 제목을 입력해주세요"
            required
          />

          <label>별점</label>
          <div
            id="star-rating"
            class="stars"
            role="radiogroup"
            aria-label="별점 선택"
          >
            <!-- 탭/화살표로 이동 가능, 스페이스/엔터로 선택 -->
            <button
              type="button"
              class="star"
              data-value="1"
              role="radio"
              aria-checked="false"
              aria-label="1점"
            >
              ★
            </button>
            <button
              type="button"
              class="star"
              data-value="2"
              role="radio"
              aria-checked="false"
              aria-label="2점"
            >
              ★
            </button>
            <button
              type="button"
              class="star"
              data-value="3"
              role="radio"
              aria-checked="false"
              aria-label="3점"
            >
              ★
            </button>
            <button
              type="button"
              class="star"
              data-value="4"
              role="radio"
              aria-checked="false"
              aria-label="4점"
            >
              ★
            </button>
            <button
              type="button"
              class="star"
              data-value="5"
              role="radio"
              aria-checked="false"
              aria-label="5점"
            >
              ★
            </button>
          </div>
          <input type="hidden" id="review-rating" name="rating" required />

          <label>내용</label>
          <textarea
            id="review-content"
            rows="6"
            placeholder="상세한 여행 후기를 남겨주세요"
            required
          ></textarea>

          <label>사진 첨부</label>
          <div
            id="dropzone"
            class="file-upload"
            tabindex="0"
            aria-label="이미지 드래그 앤 드롭 영역"
          >
            <input type="file" id="review-image" accept="image/*" hidden />
            <div id="dz-instruction">
              <div style="font-size: 2rem">☁️</div>
              <p>사진을 여기로 드래그하거나 클릭하여 업로드</p>
              <small>(JPG/PNG, 최대 10MB)</small>
            </div>
            <img id="preview" alt="미리보기" style="display: none" />
          </div>

          <label>고유번호</label>
          <input
            type="password"
            id="review-userKey"
            placeholder="리뷰 수정/삭제 시 필요해요"
            required
          />

          <button type="submit" class="submit-btn">리뷰 등록하기</button>
        </form>
        <!-- 폼 끝 -->
      </section>
    </div>

    <script src="./review-form.js"></script>
  </body>
</html>
